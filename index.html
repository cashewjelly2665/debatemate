<!DOCTYPE html>
<html>
<head>
  <title>DebateMate</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    textarea, input { width: 100%; margin-top: 10px; padding: 10px; }
    button { padding: 10px 20px; margin-top: 10px; }
    .response { margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>DebateMate</h1>
  <label>Debate Topic:</label>
  <input type="text" id="topic" placeholder="e.g. Is AI dangerous?">
  <label>Your Stance:</label>
  <input type="text" id="stance" placeholder="e.g. Yes, it is.">
  <button onclick="askDebateMate()">Get Argument</button>

  <div class="response" id="response"></div>

  <script>
    async function askDebateMate() {
      const topic = document.getElementById("topic").value;
      const stance = document.getElementById("stance").value;
      const resBox = document.getElementById("response");
      resBox.innerText = "Thinking...";

      const response = await fetch("https://your-api-url.onrender.com/debate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ topic, stance })
      });

      const data = await response.json();
      resBox.innerText = data.argument;
    }
  </script>
</body>
</html>
